<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <p class="point">{{points}}</p> -->
    
    <ion-title>{{ 'Fog tube' | translate}}

        <strong>{{showPoint}}</strong>
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" dir="ltr">
  <!-- <div *ngFor="let data of createdDate">
  {{data  | date:'yyyy-MM-dd'}}
  </div> -->
  
  
  <div *ngIf="compaign"> 
<ion-card  *ngFor="let data of compaignValue" >
  <ion-card-title (click)="getDetailsOfComp(data)">
      
    <img src="assets\icon\play.png" >
    <p class="view" style="display:flex">
       
       <strong> {{data.view}}/{{done}} </strong> <strong>{{ 'view' | translate}}</strong>
        <ion-icon name="checkmark-circle" class="mark"></ion-icon> 
       </p>
      
       <hr>
</ion-card-title>
</ion-card>
  </div>
  <div *ngIf="!compaign">
  <ion-icon name="home" class="icon"></ion-icon>
    <p>{{ 'There is no campaign' | translate}}</p>
  
</div>
<button (click)="createCompinge()">
    <ion-icon name="add"></ion-icon>
</button>
</ion-content>
