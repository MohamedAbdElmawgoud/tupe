<ion-header [translucent]="true" >
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'Tube Mine' | translate}}</ion-title>
      
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  
<ion-card>
    <youtube-player
    videoId="Qlq6fKG2L48"
    suggestedQuality="highres"
    [height]="350"
    [width]="400"
    [startSeconds]="0"
   
    >
    <!-- [endSeconds]="60" -->
  </youtube-player>
</ion-card>
<ion-item class="main"  lines="none">
  <label class="left">
    {{ 'Second' | translate}}
</label>
<div class="vl"></div>
<label class="right">
  {{ 'Points' | translate}}
      </label>
</ion-item>
<button>
  {{ 'Show more' | translate}}
</button>
</ion-content>
